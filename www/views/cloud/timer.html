<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Pie Timer</title>
	<style type="text/css">

	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery.pietimer.js"></script>
	<script type="text/javascript">
	$(function(){
	
		$('.boom').hide();
	
		$('#demo').pietimer({
			seconds: 60,
			color: 'rgba(0, 0, 0, 0.8)',
			height: 100,
			width: 100,
					is_reversed: true
		},
		function(){
			$('.boom').show('slow');
			window.top.location="../../";
		});
		
		$('a#start').click(function(){
			$('.boom').hide();
			$('#demo').pietimer('start');
			return false;
		});
		$('a#pause').click(function(){
			$('#demo').pietimer('pause');
			return false;
		});
		
	});
	</script>
</head>
<body style="background:rgba(255,255,255,0.5);font-family:arial;">
	<!--
	<hr />
				
	<h2>Demo</h2>
	<p><a href="#" id="start"  class="btn">Start Timer</a></p>
	<p><a href="#" id="pause" class="btn">Pause Timer</a></p>
		-->				
	<table width="100%" cellpadding="0" cellspacing="0" height="100%">
		<tr>
				<td valign="center" align="center">
					<b> Espera unos segundos mientras preparamos tu empresa</b>
					<br/>
						<p id="demo" style="height: 150px;"></p>
				</td>
				</tr>
				<tr>
						<td valign="center" align="center">
							<h3 class="boom">Boom!</h3>
							<p class="boom">The timer finished.</p>
						</td>
				</tr>

			</table>

	


	<script>$(document).ready(function(){
	$('#demo').pietimer('start');	
	});</script>
</body>
</html>
