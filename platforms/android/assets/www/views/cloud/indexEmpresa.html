<script type="text/javascript">
	$( document ).ready(function() {
		saberDatosEmpresa();
	});
	function actualizar(){
		var nombreEsta = $('#nombreEsta').val();
		var razon = $('#razon').val();
		var ruc = $('#ruc').val();
		var tel = $('#tel').val();
		var email = $('#email').val();
		var dir = $('#dir').val();
		
		if(nombreEsta == '' ){
			$('#nombreEsta').effect('highlight');
		}
		
		if(razon == '' ){
			$('#razon').effect('highlight');
		}
		
		if(ruc == '' ){
			$('#ruc').effect('highlight');
		}
		if( tel == '' ){
			$('#tel').effect('highlight');
		}
		if(email == '' ){
			$('#email').effect('highlight');
		}
		if(dir == '' ){
			$('#dir').effect('highlight');
		}
		
		if(nombreEsta == '' || razon == '' || ruc == '' || tel == '' || email == '' || dir == '' ){
			$('#campos').fadeIn('slow');
			$('#msjOk').css('display','none');
			setTimeout(function() {
				$('#campos').fadeOut('slow');
			}, 3000);
		}else{
			var db = window.openDatabase("Database", "1.0", "PractisisMobile", 200000);
			db.transaction(function (tx){
				tx.executeSql('update CONFIG set nombre = "'+nombreEsta+'" , razon = "'+razon+'", ruc = '+ruc+' , telefono = '+tel+', email = "'+email+'", direccion = "'+dir+'",sincronizar="true"');
				$('#msjOk').html('Informacion actualizada con Éxito');
				$('#msjOk').fadeIn('slow');
				$('#campos').css('display','none');
				setTimeout(function() {
					$('#msjOk').fadeOut('slow');
				}, 3000);
			},errorCB,successCB);
		}
		
	}
	function grabar(){
		var nombreEsta = $('#nombreEsta').val();
		var razon = $('#razon').val();
		var ruc = $('#ruc').val();
		var tel = $('#tel').val();
		var email = $('#email').val();
		var dir = $('#dir').val();
		
		if(nombreEsta == '' ){
			$('#nombreEsta').effect('highlight');
		}
		
		if(razon == '' ){
			$('#razon').effect('highlight');
		}
		
		if(ruc == '' ){
			$('#ruc').effect('highlight');
		}
		if( tel == '' ){
			$('#tel').effect('highlight');
		}
		if(email == '' ){
			$('#email').effect('highlight');
		}
		if(dir == '' ){
			$('#dir').effect('highlight');
		}
		
		if(nombreEsta == '' || razon == '' || ruc == '' || tel == '' || email == '' || dir == '' ){
			$('#campos').fadeIn('slow');
			$('#msjOk').css('display','none');
			setTimeout(function() {
				$('#campos').fadeOut('slow');
			}, 3000);
		}else{
			var db = window.openDatabase("Database", "1.0", "PractisisMobile", 200000);
			db.transaction(function (tx){
				tx.executeSql('INSERT INTO CONFIG(nombre , razon , ruc , telefono , email , direccion) VALUES("'+nombreEsta+'" , "'+razon+'" , '+ruc+' , '+tel+' , "'+email+'" , "'+dir+'")');
				$('#msjOk').html('Informacion Ingresada con Éxito');
				$('#msjOk').fadeIn('slow');
				$('#campos').css('display','none');
				setTimeout(function() {
					$('#msjOk').fadeOut('slow');
				}, 3000);
			},errorCB,successCB);
		}
	}
	function saberDatosEmpresa(){
		var db = window.openDatabase("Database", "1.0", "PractisisMobile", 200000);
		db.transaction(function(tx){
			tx.executeSql('SELECT * from CONFIG ',[],function(tx,results){
				if(results.rows.length>0){
					for (var i=0; i < results.rows.length; i++){
						var row = results.rows.item(i);
						var nombre = row.nombre;
						var razon = row.razon;
						var ruc = row.ruc;
						var telefono = row.telefono;
						var email = row.email;
						var direccion = row.direccion;
						
						$('#nombreEsta').val(nombre);
						$('#razon').val(razon);
						$('#ruc').val(ruc);
						$('#tel').val(telefono);
						$('#email').val(email);
						$('#dir').val(direccion);
					}
					$('#actualiza').css('display','block');
					$('#graba').css('display','none');
				}else{
					$('#actualiza').css('display','none');
					$('#graba').css('display','block');
				}
			});
		},errorCB,successCB);
	}
</script>
