function SumarCategoria(idprod,precio,cant){

					//console.log(res4);

						for(var t=0;t<res4.rows.length;t++){
							var miitem=res4.rows.item(t);
							//console.log(miitem);

							var catn=miitem.cat;

								categoriasvector['"'+cati+'"']=new Array();
								categoriasvector['"'+cati+'"'].venta=parseFloat(precio)*parseFloat(cant);

							}else{
