	function obtenerFechaHoy(){
	var today = new Date();
		var m = today.getMonth()+1; // 0-11
		var y = today.getFullYear();
		var d = today.getDate();
		return y+"-"+m+"-"+d;
	}

	function saberFecha(fecha){
	var today = new Date(fecha);
		var m = today.getMonth()+1; // 0-11
		var y = today.getFullYear();
		var d = today.getDate();
		return y+"-"+m+"-"+d;
	}
